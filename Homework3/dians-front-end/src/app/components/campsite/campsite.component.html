    <div style="height:100px;" class="form-group">
        <label style="margin-left: 200px;margin-top:30px; margin-right:20px; float: left;" for="camps">Search Camp Sites by:</label>
    
        <select class="form-select" name="camps" id="camps" [(ngModel)]="dropDownResult"
        style="width: 300px; float:left; margin-top: 20px;"
        >
        
            <option selected value="city">City</option>
            <option value="name">Name</option>
        </select>
        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
        style="margin-top:20px; margin-left:50px; float:left; width: 400px;" type="text" [(ngModel)]="filterBy" placeholder="Search by {{dropDownResult}}" (keyup)="filter()">
    </div>
    <div>
        <div class="container" id="main-container">
            <div class="row" style="margin-top:20px;">
                <div *ngFor="let campsite of campsites" class="col-md-6 col-xl-3">
                    <div class="card m-b-30" style="width: 100%; height:350px; margin-bottom:20px;">
                        <div class="card-body row">
                            <div class="col-6">
                                <a href=""><img src="{{campsite.imagePath}}" alt=""
                                        class="img-fluid rounded h-100 w-60"></a>
                            </div>
                            <div class="col-6 card-title align-self-center mb-0">
                                <a href="http://localhost:4200/camp-details/{{campsite.locationId}}"><h5>{{campsite.name}}</h5></a>

                                <p class="m-0">City: {{campsite.city}}</p>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><i class="fa fa-phone float-right"></i>Address :
                                {{campsite.street}} No.{{campsite.houseNumber}}</li>
                                <li class="list-group-item"><i class="fa fa-phone float-right"></i>Phone :
                                    {{campsite.phoneNumber}}</li>
                                    <li class="list-group-item">
                                        <ng-container *ngIf="isLoggedIn==true  && showAdminBoard==true">
                                        <div class="card-body">
                                            <div class="float-right btn-group btn-group-sm">
                                                <button class="btn btn-danger tooltips" data-placement="top" data-original-title="Edit" (click)="getCamp(campsite.locationId)">Edit</button>
                                               <!-- <a role="button" class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete"><i
                                                        class="fa fa-times"  (click)="test()"></i>Delete</a>-->
                                                        <button class="btn btn-secondary tooltips" data-placement="top" data-original-title="Delete" (click)="deleteCamp(campsite.locationId)">Delete</button>
                                                        <button class="btn btn-danger tooltips" data-placement="top" data-original-title="AddToFave" (click)="getCampForUser(campsite.locationId)">Add to favorites</button>
                                            </div>
                                        </div>
                                    </ng-container>
                                    </li>
                        </ul>

                    </div>
                </div>
            </div>
    
        </div>
    </div>
